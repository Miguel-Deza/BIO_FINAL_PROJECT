<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPGMA Tree Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            margin-top: 30px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-container h2 {
            margin-bottom: 20px;
        }
        .animate__animated.animate__fadeIn {
            --animate-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">UPGMA Tree Generator</h1>
        <form method="POST" class="animate__animated animate__fadeIn">
            <div class="form-group">
                <label for="labels">Labels (comma-separated):</label>
                <input type="text" id="labels" name="labels" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dist_matrix">Distance Matrix (space-separated rows, new line for each row):</label>
                <textarea id="dist_matrix" name="dist_matrix" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Tree</button>
        </form>
        {% if tree_structure %}
            <div class="result-container animate__animated animate__fadeInUp">
                <h2>Tree Structure</h2>
                <pre>{{ tree_structure }}</pre>
                <h2>Tree Image</h2>
                <img src="data:image/png;base64,{{ tree_image }}" alt="UPGMA Tree" class="img-fluid">
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
