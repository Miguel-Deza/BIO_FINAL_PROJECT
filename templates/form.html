<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hierarchical Clustering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 animate__animated animate__fadeInDown">Hierarchical Clustering Input</h1>
        <form action="/results" method="post">
            <div class="form-group">
                <label for="matrix">Enter the distance matrix (one row per line, values separated by spaces):</label>
                <textarea class="form-control" id="matrix" name="matrix" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="method">Select the clustering method:</label>
                <select class="form-control" id="method" name="method">
                    <option value="Minimum">Minimum</option>
                    <option value="Maximum">Maximum</option>
                    <option value="Average">Average</option>
                    <option value="Compare">Compare All Methods</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block animate__animated animate__fadeInUp">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
