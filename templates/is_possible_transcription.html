<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripción de ADN a ARN</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .result-valid {
            color: #28a745;
        }
        .result-invalid {
            color: #dc3545;
        }
        .jumbotron {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Transcripción de ADN a ARN</h1>
            <p>Ingresa una secuencia de ADN para ver si puede ser transcrita a ARN</p>
        </div>
        <form method="POST" action="/is_possible_transcription">
            <div class="form-group">
                <label for="dna_sequence">Secuencia de ADN:</label>
                <input type="text" class="form-control" id="dna_sequence" name="dna_sequence" placeholder="Ej: ATCG" required>
            </div>
            <button type="submit" class="btn btn-primary">Transcribir</button>
        </form>
        {% if is_valid is not none %}
            <div class="mt-4">
                {% if is_valid %}
                    <div class="alert alert-success">
                        <strong>Transcripción exitosa:</strong> La secuencia de ARN es <span class="result-valid">{{ result }}</span>
                    </div>
                {% else %}
                    <div class="alert alert-danger">
                        <strong>Error:</strong> {{ result }}
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
