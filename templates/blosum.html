<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Alignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f0f8ff;
        }

        h1 {
            color: #4169e1;
        }

        .container {
            margin-top: 50px;
        }

        .form-group label {
            font-weight: bold;
            color: #4682b4;
        }

        .form-group textarea {
            border: 2px solid #87ceeb;
        }

        .btn-primary {
            background-color: #4169e1;
            border-color: #4169e1;
        }

        .btn-primary:hover {
            background-color: #4682b4;
            border-color: #4682b4;
        }

        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #87ceeb;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Protein Sequence Alignment</h1>
        <form method="post">
            <div class="form-group">
                <label for="sequence1">Sequence 1 (FASTA format):</label>
                <textarea id="sequence1" name="sequence1" rows="10" class="form-control">{{ seq1 if seq1 else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="sequence2">Sequence 2 (FASTA format):</label>
                <textarea id="sequence2" name="sequence2" rows="10" class="form-control">{{ seq2 if seq2 else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Align</button>
        </form>

        {% if alignment %}
        <h2 class="mt-4">Alignment Result</h2>
        <pre>
Score: {{ alignment[2] }}
{{ alignment[0] }}
{{ alignment[1] }}
        </pre>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
