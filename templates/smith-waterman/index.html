<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración Interactiva del Algoritmo Smith-Waterman</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style_w.css') }}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='GridBuilder_w.js') }}"></script>
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn {
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .text-primary {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #result {
            animation: slideInUp 1s;
        }
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h2 {
            color: #2e6da4;
        }
        h3 {
            color: #337ab7;
        }
        p {
            color: #5a5a5a;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary">SMITH-WATERMAN</h2>
        <p>El algoritmo Smith-Waterman es un método de alineación local de secuencias usado en bioinformática para encontrar las regiones de similitud óptima entre dos cadenas de ADN, ARN o proteínas.</p>
        <div style="margin-bottom: 80px;"></div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="form-group row">
                    <label for="seq_1" class="col-sm-4 col-form-label text-success">Secuencia 1</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control seq" id="seq_1" value="AGCT" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="seq_2" class="col-sm-4 col-form-label text-info">Secuencia 2</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control seq" id="seq_2" value="GCA" maxlength="20">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="matchScore" class="text-success">Puntuación de Coincidencia</label>
                        <input type="number" class="form-control params" id="matchScore" value="1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mismatchScore" class="text-success">Puntuación de Desajuste</label>
                        <input type="number" class="form-control params" id="mismatchScore" value="-1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="gapScore" class="text-success">Puntuación de Brecha</label>
                        <input type="number" class="form-control params" id="gapScore" value="-2">
                    </div>
                </div>
                

                <div class="text-center">
                    <!-- <button class="btn btn-primary btn-compute">Calcular Alineación Óptima</button> -->
                    <button class="btn btn-secondary btn-clear">Limpiar Camino</button>
                    <!-- <button class="btn btn-warning btn-custom">Camino Personalizado</button> -->
                </div>
            </div>
            <div id="result" class="card p-4 mt-3">
                <div id="maxScore" class="mb-3">Puntuación Máxima: </div>
                <div>Secuencia 1 Alineada: <span id="alignedSeq1"></span></div>
                <div>Secuencia 2 Alineada: <span id="alignedSeq2"></span></div>
            </div>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">            
            <div id="cont" class="mt-4"></div>
        </div>
    </div>
</div>

<script>
function restart() {
    clear();
    GridBuilder.highlightOptimal();
}

function clear() {
    var cont = $('#cont');
    var resultContainer = $('#result');
    var matchScore = parseInt($('#matchScore').val());
    var mismatchScore = parseInt($('#mismatchScore').val());
    var gapScore = parseInt($('#gapScore').val());
    var seqSide = $('#seq_1').val();
    var seqTop = $('#seq_2').val();
    
    GridBuilder.rebuildTable(cont, resultContainer, matchScore, mismatchScore, gapScore, seqSide, seqTop);
    resultContainer.hide().fadeIn(1000);
}

$(document).ready(function() {
    restart();

    $('.seq').keyup(function() {
        restart();
    });
   
    $('.params').change(function() {
        restart();
    });
    
    $('.btn-clear').click(function() {
        clear();
    });

    $('.btn-compute').click(function() {
        restart();
    });

    $('.btn-custom').click(function() {
        GridBuilder.startCustomPath();
    });

    $('.btn').click(function() {
        $(this).addClass('active');
        setTimeout(() => {
            $(this).removeClass('active');
        }, 200);
    });
});
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
