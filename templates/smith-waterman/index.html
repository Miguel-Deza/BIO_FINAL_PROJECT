<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo for Smith-Waterman Algorithm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style_w.css') }}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='GridBuilder_w.js') }}"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary">SMITH-WATERMAN</h2>
        <p>Hola Miguel</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="form-group row">
                    <label for="seq_1" class="col-sm-4 col-form-label">Sequence 1</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control seq" id="seq_1" value="AGCT" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="seq_2" class="col-sm-4 col-form-label">Sequence 2</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control seq" id="seq_2" value="GCA" maxlength="20">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="matchScore">Match Score</label>
                        <input type="number" class="form-control params" id="matchScore" value="1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mismatchScore">Mismatch Score</label>
                        <input type="number" class="form-control params" id="mismatchScore" value="-1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="gapScore">Gap Score</label>
                        <input type="number" class="form-control params" id="gapScore" value="-2">
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary btn-compute">Compute Optimal Alignment</button>
                    <button class="btn btn-secondary btn-clear">Clear Path</button>
                    <button class="btn btn-warning btn-custom">Custom Path</button>
                </div>
            </div>
            <div id="result" class="card p-4 mt-3">
                <div id="maxScore" class="mb-3">Maximum Score: </div>
                <div>Aligned Sequence 1: <span id="alignedSeq1"></span></div>
                <div>Aligned Sequence 2: <span id="alignedSeq2"></span></div>
            </div>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">            
            <div id="cont" class="mt-4"></div>
        </div>
    </div>
</div>

<script>
function restart() {
    clear();
    GridBuilder.highlightOptimal();
}

function clear() {
    var cont = $('#cont');
    var resultContainer = $('#result');
    var matchScore = parseInt($('#matchScore').val());
    var mismatchScore = parseInt($('#mismatchScore').val());
    var gapScore = parseInt($('#gapScore').val());
    var seqSide = $('#seq_1').val();
    var seqTop = $('#seq_2').val();
    
    GridBuilder.rebuildTable(cont, resultContainer, matchScore, mismatchScore, gapScore, seqSide, seqTop);
}

$(document).ready(function() {
    restart();

    $('.seq').keyup(function() {
        restart();
    });
   
    $('.params').change(function() {
        restart();
    });
    
    $('.btn-clear').click(function() {
        clear();
    });

    $('.btn-compute').click(function() {
        restart();
    });

    $('.btn-custom').click(function() {
        GridBuilder.startCustomPath();
    });
});
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
