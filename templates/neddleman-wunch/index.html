<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración Interactiva del Algoritmo de Needleman-Wunsch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='GridBuilder.js') }}"></script>
    <style>
        .card-custom {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-custom {
            border-radius: 20px;
        }
        #cont {
            transition: transform 0.5s;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-success">Demostración Interactiva del Algoritmo de Needleman-Wunsch</h2>
        <p class="text-secondary">El algoritmo de Needleman-Wunsch es un método de alineación de secuencias utilizado en bioinformática para encontrar la mejor correspondencia global entre dos secuencias de ADN, ARN o proteínas.</p>
        <div style="margin-bottom: 80px;"></div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4 card-custom">
                <div class="form-group row">
                    <label for="seq_1" class="col-sm-4 col-form-label text-info">Secuencia 1</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control seq" id="seq_1" value="AAAC" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="seq_2" class="col-sm-4 col-form-label text-info">Secuencia 2</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control seq" id="seq_2" value="AGC" maxlength="20">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="matchScore" class="text-info">Puntaje de Coincidencia</label>
                        <input type="number" class="form-control params" id="matchScore" value="1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mismatchScore" class="text-info">Puntaje de Desajuste</label>
                        <input type="number" class="form-control params" id="mismatchScore" value="-1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="gapScore" class="text-info">Puntaje de Hueco</label>
                        <input type="number" class="form-control params" id="gapScore" value="-2">
                    </div>
                </div>

                <div class="text-center">
                    <!-- <button class="btn btn-primary btn-compute btn-custom">Calcular Alineamiento Óptimo</button> -->
                    <button class="btn btn-secondary btn-clear btn-custom">Limpiar Camino</button>
                    <!-- <button class="btn btn-warning btn-custom">Camino Personalizado</button> -->
                </div>
            </div>
            <div id="result" class="card p-4 mt-3 card-custom"></div>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div id="cont" class="mt-4"></div>
        </div>
    </div>
</div>

<script>
function reiniciar() {
    limpiar();
    GridBuilder.highlightOptimal();
}

function limpiar() {
    var cont = $('#cont');
    var resultContainer = $('#result');
    var matchScore = parseInt($('#matchScore').val());
    var mismatchScore = parseInt($('#mismatchScore').val());
    var gapScore = parseInt($('#gapScore').val());
    var seqSide = $('#seq_1').val();
    var seqTop = $('#seq_2').val();
    
    GridBuilder.rebuildTable(cont, resultContainer, matchScore, mismatchScore, gapScore, seqSide, seqTop);

    // Añadir animación para el contenedor de la cuadrícula
    cont.css('transform', 'scale(0.9)');
    setTimeout(function() {
        cont.css('transform', 'scale(1)');
    }, 200);
}

$(document).ready(function() {
    reiniciar();

    $('.seq').keyup(function() {
        reiniciar();
    });

    $('.params').change(function() {
        reiniciar();
    });

    $('.btn-clear').click(function() {
        limpiar();
    });

    $('.btn-compute').click(function() {
        reiniciar();
    });

    $('.btn-custom').click(function() {
        GridBuilder.startCustomPath();
        $('#cont').fadeOut(200).fadeIn(200);
    });
});
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
