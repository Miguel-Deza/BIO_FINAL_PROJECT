<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Joining Tree</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Neighbor Joining Tree</h1>
                <form action="{{ url_for('nj') }}" method="post">
                    <div class="form-group">
                        <label for="labels">Labels (comma separated):</label>
                        <input type="text" class="form-control" id="labels" name="labels" required>
                    </div>
                    <div class="form-group">
                        <label for="data">Distance Matrix (space separated, each row on a new line):</label>
                        <textarea class="form-control" id="data" name="data" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit btn-block">Submit</button>
                </form>
                {% if plot_url %}
                <div class="result text-center fade-in">
                    <h2 class="mt-4">Result</h2>
                    <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid mt-3" alt="Neighbor Joining Tree">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
