<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Unión de Vecinos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            /* background-color: #f1f8e9; */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #1e88e5;
        }
        .result {
            margin-top: 30px;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .example {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #d1ecf1;
        }
        h1, h2, label {
            color: #17a2b8;
        }
        .example, .example div {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Árbol de Unión de Vecinos</h1>
                <form action="{{ url_for('nj') }}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="labels">Etiquetas (separadas por comas):</label>
                            <input type="text" class="form-control" id="labels" name="labels" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Etiquetas de Ejemplo:</label>
                            <div class="example">A,B,C,D,E,F</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="data">Matriz de Distancias (separada por espacios, cada fila en una nueva línea):</label>
                            <textarea class="form-control" id="data" name="data" rows="10" required></textarea>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Datos de Ejemplo:</label>
                            <div class="example">
                                0 0 0 0 0 0<br>
                                5 0 0 0 0 0<br>
                                4 7 0 0 0 0<br>
                                7 10 7 0 0 0<br>
                                6 9 6 5 0 0<br>
                                8 11 8 9 8 0
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-submit btn-block animate__animated animate__fadeInUp">Enviar</button>
                </form>
                {% if plot_url %}
                <div class="result text-center fade-in">
                    <h2 class="mt-4">Resultado</h2>
                    <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid mt-3" alt="Árbol de Unión de Vecinos">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.card-title, label').css('color', '#17a2b8');
            $('.example').css('background-color', '#d1ecf1');
            $('.btn-submit').hover(function() {
                $(this).css('background-color', '#1e88e5');
            }, function() {
                $(this).css('background-color', '#28a745');
            });
        });
    </script>
</body>
</html>
